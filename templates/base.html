<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Music App{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

   <header class="p-3 mb-3 border-bottom bg-light">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start gap-2">
            <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <span class="fs-4">MusicApp</span>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 gap-3">
                <li><a href="{% url 'song_listing' %}" class="nav-link px-2 link-dark">Song Listing</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'user_profile' %}" class="nav-link px-2 link-dark">Profile</a></li>
                    <li><a href="{% url 'user_playlists' %}" class="nav-link px-2 link-dark">Playlists</a></li>
                    <li><a href="{% url 'playlist_creation' %}" class="nav-link px-2 link-dark">Create Playlist</a></li>
                    <li><a href="{% url 'logout' %}" class="nav-link px-2 link-dark">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="nav-link px-2 link-dark">Login</a></li>
                    <li><a href="{% url 'registration' %}" class="nav-link px-2 link-dark">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>
    <main>
        <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
